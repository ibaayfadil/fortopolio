<div class="modal" id="authenticationModal{{ id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Authentication Dekripsi File</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <strong>Untuk mendekripsi kan file, Silahkan autentikasi diri Anda!</strong> 
                <form method="post" action="{% url 'authentication' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" id="id_username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" class="form-control" id="id_password" name="password">
                    </div>

                    <input type="hidden" id="ID" name="ID" value="{{ buku.id }}">
                    <button type="submit" class="btn btn-primary">Authentikasi</button>
                </form>
            </div>
        </div>
    </div>
  </div>
